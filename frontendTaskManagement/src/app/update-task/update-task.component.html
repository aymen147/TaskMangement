<app-sidebar-admin></app-sidebar-admin>
<div class="container" style="margin-top: 100px;">
    <h1>Update User</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Title</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="task.title" name="title" required>
        </div>
      
        <div class="mb-3">
            <label for="exampleFormControlSelect1">Status</label>
            <select class="form-control" id="exampleFormControlSelect1" name="status"
            [(ngModel)]="task.status">
              <option>Task Ready</option>
              <option>In Progress</option>
              <option>Needs Review</option>
              <option>Done</option>
            </select>
        </div>
      
        <div class="mb-3">
          <label for="password" class="form-label">Description</label>
          <input type="text" class="form-control" id="password" [(ngModel)]="task.description" name="description">
        </div>
      
       
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
       
</div>
